<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./icons/icon.png" type="image/x-icon">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css">
    <script src="./js/home.js" defer></script>
    <link rel="stylesheet" href="./css/home.css">
    <title>Todolist</title>
</head>

<body>
    <div class="wrapper">
        <div class="section">
            <div class="top_navbar">
                <div class="hamburger">
                    <a href="#">
                        <i class="fas fa-bars"></i>
                    </a>
                </div>
            </div>
        </div>
        <div class="sidebar">
            <div class="profile">
                <img src="./icons/icon.png">
                <h2>TODOLIST</h2>
            </div>
            <button class="publicar">+ Nova tarefa</button>
            <p>Tarefas</p>
            <ul>
                <li>
                    <a href="#">
                        <span class="icon"><i class="far fa-calendar"></i></span>
                        <span class="item">Todas</span>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <span class="icon"><i class="far fa-bell"></i></span>
                        <span class="item">Pendentes</span>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <span class="icon"><i class="fas fa-check"></i></span>
                        <span class="item">Concluídas</span>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <span class="icon"><i class="fas fa-cog"></i></span>
                        <span class="item">Configurações</span>
                    </a>
                </li>
                <li id="logout">
                    <a href="#" id="logout-a">
                        <span class="icon"><i class="fas fa-sign-out-alt"></i></span>
                        <span class="item">Sair</span>
                    </a>
                </li>
            </ul>
        </div>
        <main>
            <h2>Olá, <span id="nome"></span></h2>
        </main>
    </div>
</body>

</html>
