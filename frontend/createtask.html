<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./icons/icon.png" type="image/x-icon">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css">
    <link rel="stylesheet" href="./css/home.css">
    <link rel="stylesheet" href="css/createtask.css">
    <script src="js/createtask.js" defer></script>
    <title>Todolist</title>
</head>

<body>
    <div class="wrapper">
        <div class="sidebar">
            <div class="profile">
                <img src="./icons/icon.png">
                <h2>TODOLIST</h2>
            </div>
            <button class="publicar">+ Nova tarefa</button>
            <p>Tarefas</p>
            <ul>
                <li>
                    <a href="./home.html">
                        <span class="icon"><i class="far fa-calendar"></i></span>
                        <span class="item">Todas</span>
                    </a>
                </li>
                <li>
                    <a href="./pendenttask.html">
                        <span class="icon"><i class="far fa-bell"></i></span>
                        <span class="item">Pendentes</span>
                    </a>
                </li>
                <li>
                    <a href="./donetasks.html">
                        <span class="icon"><i class="fas fa-check"></i></span>
                        <span class="item">Concluídas</span>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <span class="icon"><i class="fas fa-cog"></i></span>
                        <span class="item">Configurações</span>
                    </a>
                </li>
                <li id="logout">
                    <a href="./index.html" id="logout-a">
                        <span class="icon"><i class="fas fa-sign-out-alt"></i></span>
                        <span class="item">Sair</span>
                    </a>
                </li>
            </ul>
        </div>
        <main>
            <h2>Olá, <span id="nome"></span></h2>
            <h1>CRIAR TAREFA</h1>

            <form class="task-form">
                <div class="form-group">
                    <label class="form-label" for="task-name">Tarefa</label>
                    <input class="form-input" type="text" id="task-name" name="task-name" required>
                    <div id="task-name-error"></div>
                </div>
                <div class="form-group">
                    <label class="form-label" for="task-description">Descrição</label>
                    <textarea class="form-input" id="task-description" rows="7" name="task-description"
                        required></textarea>
                </div>
                <div class="form-group">
                    <label class="form-label" for="task-category">Categoria</label>
                    <input class="form-input" type="text" id="task-category" name="task-category" required>
                </div>
                <div class="form-group">
                    <label class="form-label" for="task-due-date">Data de Vencimento</label>
                    <input class="form-input" type="date" id="task-due-date" name="task-due-date" required>
                </div>
                <button class="form-button">Adicionar Tarefa</button>
            </form>
        </main>
    </div>
    <div class="modal-content hide" id="modalContent">
        <p>Tarefa adicionada com sucesso!</p>
        <button id="okButton">OK</button>
    </div>
</body>

</html>
