<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./icons/icon.png" type="image/x-icon">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css">
    <link rel="stylesheet" href="./css/home.css">
    <script src="js/donetasks.js" defer></script>
    <title>Todolist</title>
</head>

<body>
    <div class="wrapper">
        <div class="sidebar">
            <div class="profile">
                <img alt="icon" src="./icons/icon.png">
                <h2>TODOLIST</h2>
            </div>
            <button class="publicar" id="new-task">+ Nova tarefa</button>
            <p>Tarefas</p>
            <ul>
                <li>
                    <a href="./home.html">
                        <span class="icon"><i class="far fa-calendar"></i></span>
                        <span class="item">Todas</span>
                    </a>
                </li>
                <li>
                    <a href="./pendenttask.html">
                        <span class="icon"><i class="far fa-bell"></i></span>
                        <span class="item">Pendentes</span>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <span class="icon"><i class="fas fa-check"></i></span>
                        <span class="item">Concluídas</span>
                    </a>
                </li>
                <li>
                    <a href="./taskstats.html">
                        <span class="icon"><i class="fas fa-chart-bar"></i></span>
                        <span class="item">Estatísticas</span>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <span class="icon"><i class="fas fa-cog"></i></span>
                        <span class="item">Configurações</span>
                    </a>
                </li>
                <li id="logout">
                    <a href="./index.html" id="logout-a">
                        <span class="icon"><i class="fas fa-sign-out-alt"></i></span>
                        <span class="item">Sair</span>
                    </a>
                </li>
            </ul>
        </div>
        <main>
            <h2 style="display: none;">Olá, <span id="nome"></span></h2>
            <div class="header">
                <div class="search-container">
                    <input type="text" placeholder="Pesquisar">
                    <button>
                        <i class="fas fa-search"></i>
                        <span>Pesquisar</span>
                    </button>
                </div>

                <div class="task-select-container">
                    <label id="author">Autor:</label>
                </div>
            </div>
            <h1>TAREFAS CONCLUÍDAS</h1>

            <table class="task-table" id="task-table">
                <thead>
                  <tr>
                    <th class="column-header">Tarefa</th>
                    <th class="column-header">Descrição</th>
                    <th class="column-header">Categoria</th>
                    <th class="column-header">Criada em</th>
                  </tr>
                </thead>
                <tbody id="table">
                  <tr class="hide">
                    <td class="task-name">Tarefa 1</td>
                    <td class="task-description">Descrição 1</td>
                    <td class="task-category">Categoria 1</td>
                    <td class="task-due-date">01/01/2022</td>
                  </tr>
                  <tr class="hide">
                    <td class="task-name">Tarefa 2</td>
                    <td class="task-description">Descrição 2</td>
                    <td class="task-category">Categoria 2</td>
                    <td class="task-due-date">02/02/2022</td>
                  </tr>
                  <!-- Adicione mais linhas conforme necessário -->
                </tbody>
              </table>
              
        </main>
    </div>
</body>

</html>
