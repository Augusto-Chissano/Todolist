<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./icons/icon.png" type="image/x-icon">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css">
    <link rel="stylesheet" type="text/css"
        href="https://cdn.jsdelivr.net/npm/apexcharts@3.28.1/dist/apexcharts.min.css">
    <link rel="stylesheet" href="./css/home.css">
    <link rel="stylesheet" href="css/taskstats.css">
    <script src="js/taskstats.js" defer></script>
    <title>Todolist</title>
</head>

<body>
    <div class="wrapper">
        <div class="sidebar">
            <div class="profile">
                <img alt="icone" src="./icons/icon.png">
                <h2>TODOLIST</h2>
            </div>
            <button class="publicar" id="new-task">+ Nova tarefa</button>
            <p>Tarefas</p>
            <ul>
                <li>
                    <a href="./home.html">
                        <span class="icon"><i class="far fa-calendar"></i></span>
                        <span class="item">Todas</span>
                    </a>
                </li>
                <li>
                    <a href="./pendenttask.html">
                        <span class="icon"><i class="far fa-bell"></i></span>
                        <span class="item">Pendentes</span>
                    </a>
                </li>
                <li>
                    <a href="./donetasks.html">
                        <span class="icon"><i class="fas fa-check"></i></span>
                        <span class="item">Concluídas</span>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <span class="icon"><i class="fas fa-chart-bar"></i></span>
                        <span class="item">Estatísticas</span>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <span class="icon"><i class="fas fa-cog"></i></span>
                        <span class="item">Configurações</span>
                    </a>
                </li>
                <li id="logout">
                    <a href="./index.html" id="logout-a">
                        <span class="icon"><i class="fas fa-sign-out-alt"></i></span>
                        <span class="item">Sair</span>
                    </a>
                </li>
            </ul>
        </div>

        <main>
            <div class="header">
                <div class="task-select-container">
                    <label for="period-select">Período</label>
                    <select id="period-select">
                        <option value="today">Hoje</option>
                        <option value="this-week">Esta semana</option>
                        <option value="this-month">Este mês</option>
                    </select>
                </div>

                <div class="task-select-container">
                    <label id="author">Autor:</label>
                </div>
            </div>

            <div class="card-stats">
                <div class="sector total">
                    <p class="number" id="total-task">10</p>
                    <p>Total</p>
                    <i class="fas fa-chart-bar"></i>
                </div>
                <div class="sector pending">
                    <p class="number" id="pendent-task">5</p>
                    <p>Pendentes</p>
                    <i class="fas fa-clock"></i>
                </div>
                <div class="sector completed">
                    <p class="number" id="completed-task">5</p>
                    <p>Concluídas</p>
                    <i class="fas fa-check-circle"></i>
                </div>
            </div>

            <div class="charts-area">
                <div class="chart-card">
                    <h3>Tarefas Criadas Diariamente</h3>
                    <div id="created-chart"></div>
                </div>
                <div class="chart-card">
                    <h3>Tarefas Concluídas Diariamente</h3>
                    <div id="completed-chart"></div>
                </div>
            </div>

        </main>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/apexcharts@3.28.1"></script>
</body>

</html>
